<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="carousel" id="carousel">
        <div class="carouselMain" id="carouselMain"></div>
        <div class="carouselSide" id="carouselSide"></div>
      </div>
      <div class="carouselFooter">
        <div class="carouselControls">
          <i class="fa-solid fa-arrow-left" id="carouselArrowLeft"></i>
          <i class="fa-solid fa-pause" id="carouselPause"></i>
          <i class="fa-solid fa-play d-none" id="carouselPlay"></i>
          <i class="fa-solid fa-arrow-right" id="carouselArrowRight"></i>
        </div>
      </div>
    </div>
    <!-- Custom JS -->
    <script src="./script/script.js"></script>
  </body>
</html>
